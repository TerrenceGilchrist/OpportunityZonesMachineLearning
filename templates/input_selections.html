<!doctype html>
<!-- Page view of checkbox selections for feature-regressors -->
<!-- December 11, 2020 ~7:01 p.m. to -->

<html>

    <head> <title> Selected Features-Regressors </title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
    </head>

  <body style="font-family:'Palatino';background:#E1F5FE;">  
    
    <h2 style="font-family:'Palatino';"> Intercept, Coefficients, and Predicted Median Income from the Selected Features-Regressors </h2>
      
    <div id=container>
        <div style="font-family:'Palatino';color:#032E4A;"> Selected Features </div>
        <div> {{options_list}} </div>
        <p></p>
        <div style="font-family:'Palatino';color:#032E4A;"> Intercept </div>
        <div> {{intercept}} </div>
        <p></p>
        <div style="font-family:'Palatino';color:#032E4A;"> Coefficient(s) </div>
        {% for coeff in coefficient %}
            {{coeff}}
        {% endfor %}
        <p></p>
        <div style="font-family:'Palatino';color:#032E4A;"> Prediction of Median Income </div>
        <div> {{predicted_income}} </div>
        <div><p></p></div>
    </div>
    

    
      <form action="/">
        <div> <input type="submit" style="background-color:#247E85;color:#33100B;border:black;padding:12px;font-size:10px;" value="Home"> </div>
      </form>

  </body>
    
</html>
